<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels Roster Cards</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Quicksand&display=swap" rel="stylesheet">

    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Angels 40 Man Roster</h1>
        <nav>
            <ul>
                <li onclick="sortBy('pitcher')" class='pitcher-li nav'>Pitchers</li>
                <li onclick="sortBy('position')" class="position-li nav">Position Players</li>
                <li onclick="sortBy('all')" class="active all-li nav">All</li>
            </ul>
        </nav>
        <div class="menu-btn">
            <div class="menu-btn_burger"></div>
        </div>
    </header>
    <main>
        <div class="hamburger-menu closed">
            <ul>
                <li onclick="sortBy('pitcher')" class='nav pitcher-li'>Pitchers</li>
                <li onclick="sortBy('position')" class="nav position-li">Position Players</li>
                <li onclick="sortBy('all')" class="active nav all-li">All</li>
            </ul>
        </div>
        <div id="cards">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
