<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels Roster Cards</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Quicksand&display=swap" rel="stylesheet">

    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Angels 40 Man Roster</h1>
        <nav>
            <ul>
                <li onclick="sortBy('pitcher')" class='pitcher-li nav'>Pitchers</li>
                <li onclick="sortBy('position')" class="position-li nav">Position Players</li>
                <li onclick="sortBy('all')" class="active all-li nav">All</li>
                <li onclick="showAddPlayer()" class="nav">Add Player</li>
            </ul>
        </nav>
        <div class="menu-btn">
            <div class="menu-btn_burger"></div>
        </div>
    </header>
    <main>
        <div class="hamburger-menu closed">
            <ul>
                <li onclick="sortBy('pitcher')" class='nav pitcher-li'>Pitchers</li>
                <li onclick="sortBy('position')" class="nav position-li">Position Players</li>
                <li onclick="sortBy('all')" class="active nav all-li">All</li>
                <li onclick="showAddPlayer()" class = "nav">Add Player</li>
            </ul>
        </div>
        <div class="add-player hidden">
            <div class="x-button"></div>
            <h2>Add Player</h2>
            <form id="new-form">
                <label for="player-name">
                    Name:
                    <input type="text" id="player-name">
                </label>
                <label for="player-position">
                    Position:
                    <select id="player-position">
                        <option value="C">C</option>
                        <option value="1B">1B</option>
                        <option value="2B">2B</option>
                        <option value="SS">SS</option>
                        <option value="3B">3B</option>
                        <option value="RF">RF</option>
                        <option value="CF">CF</option>
                        <option value="LF">LF</option>
                        <option value="DH">DH</option>
                        <option value="P">P</option>
                    </select>
                </label>
                <label for="player-img">
                    Image URL:
                    <input type="url" id="player-img">
                </label>
                <label for="height" class="together">
                    Feet:
                    <input type="number" id="feet">
                    Inches: 
                    <input type="number" id="inches">
                </label>
                <label for="weight">
                    Weight:
                    <input type="number" id="weight">
                </label>
                <label for="bats">
                    Bats:
                    <select id="bats">
                        <option value="R">R</option>
                        <option value="L">L</option>
                    </select>
                </label>
                <label for="throws">
                    Throws:
                    <select id="throws">
                        <option value="R">R</option>
                        <option value="L">L</option>
                    </select>
                </label>
                <table id="new-player-stats">
                    <tr>
                        <th>G</th>
                        <th>AVG</th>
                        <th>H</th>
                        <th>HR</th>
                        <th>SLG</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" id="g">
                        </td>
                        <td>
                            <input type="number" id="avg">
                        </td>
                        <td>
                            <input type="number" id="h">
                        </td>
                        <td>
                            <input type="number" id="hr">
                        </td>
                        <td>
                            <input type="number" id="slg">
                        </td>
                    </tr>
                </table>
                <button id="add-player-button" type="button">Add Player</button>
            </form>
        </div>
        <div id="cards">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
